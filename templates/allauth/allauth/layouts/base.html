
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/allauth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Petalia | Sign Up</title>
  </head>
  <body>
    {% block page_header %}
    
    {% endblock %}
    <div class="container registration">
      <div class="row registration-card">
        <!-- Left: Image Section -->
        <div class="col-md-6 d-none d-md-block registration-image"></div>

        <!-- Right: Form Section -->
        <div class="col-md-6 registration-form">
          <h5 class="form-heading">Create Your Account</h5>
          {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}
          <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-50">Sign Up</button>
          </form>
          <p class="text-center mt-4">
            Already have an account? <a href="{% url 'account_login' %}">Log in here</a>.
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
