{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span class="petalia-logo">Petalia</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Create Your Profile</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form method="POST" action="{% url 'create_profile' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_default_phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="id_default_phone_number" name="default_phone_number" required>
                    </div>

                    <div class="form-group">
                        <label for="id_default_country">Country</label>
                        <input type="text" class="form-control" id="id_default_country" name="default_country" required>
                    </div>

                    <div class="form-group">
                        <label for="id_default_postcode">Postcode</label>
                        <input type="text" class="form-control" id="id_default_postcode" name="default_postcode" required>
                    </div>

                    <div class="form-group">
                        <label for="id_default_town_or_city">Town/City</label>
                        <input type="text" class="form-control" id="id_default_town_or_city" name="default_town_or_city" required>
                    </div>

                    <div class="form-group">
                        <label for="id_default_street_address1">Street Address 1</label>
                        <input type="text" class="form-control" id="id_default_street_address1" name="default_street_address1" required>
                    </div>

                    <div class="form-group">
                        <label for="id_default_street_address2">Street Address 2</label>
                        <input type="text" class="form-control" id="id_default_street_address2" name="default_street_address2">
                    </div>

                    <div class="form-group">
                        <label for="id_default_county">County</label>
                        <input type="text" class="form-control" id="id_default_county" name="default_county">
                    </div>

                    <button type="submit" class="btn btn-black rounded-0">Save Profile</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
